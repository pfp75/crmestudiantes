<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM Supermercado</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Menú</h2>
    <ul>
      <li onclick="mostrar('clientes')">Clientes</li>
      <li onclick="mostrar('historial')">Historial</li>
      <li onclick="mostrar('estadisticas')">Estadísticas</li>
      <li onclick="mostrar('exportar')">Exportar</li>
    </ul>
  </div>
  <div class="main">
    <h1>CRM Supermercado</h1>
    <div id="clientes" class="seccion">
      <h2>Clientes</h2>
      <div id="lista-clientes"></div>
    </div>
    <div id="historial" class="seccion" style="display:none;">
      <h2>Historial de Compras</h2>
      <div id="historial-clientes"></div>
    </div>
    <div id="estadisticas" class="seccion" style="display:none;">
      <h2>Estadísticas</h2>
      <div id="estadisticas-clientes"></div>
    </div>
    <div id="exportar" class="seccion" style="display:none;">
      <h2>Exportar Datos</h2>
      <button onclick="exportarCSV()">Descargar CSV</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
