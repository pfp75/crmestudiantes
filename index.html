<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Supermercado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">CRM Supermercado</div>
            <ul class="nav-links">
                <li><a href="#" onclick="showSection('clientes')">Clientes</a></li>
                <li><a href="#" onclick="showSection('ventas')">Ventas</a></li>
                <li><a href="#" onclick="showSection('productos')">Productos</a></li>
                <li><a href="#" onclick="showSection('estadisticas')">Estadísticas</a></li>
                <li><button id="dark-mode-toggle">Modo Oscuro</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="clientes" class="section active">
            <h2>Listado de Clientes</h2>
            <div id="clientes-container"></div>
        </section>
        <section id="ventas" class="section">
            <h2>Ventas</h2>
            <p>Aquí irán los datos de ventas.</p>
        </section>
        <section id="productos" class="section">
            <h2>Productos</h2>
            <p>Listado de productos del supermercado.</p>
        </section>
        <section id="estadisticas" class="section">
            <h2>Estadísticas</h2>
            <p>Gráficos y estadísticas.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
