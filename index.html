
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Supermercado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        header {
            background-color: #007BFF;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        button {
            padding: 5px 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div><strong>CRM Prof. Paulo</strong></div>
        <nav>
            <a href="#" onclick="showSection('clientes')">Clientes</a>
            <a href="#" onclick="showSection('facturas')">Facturas</a>
            <a href="#" onclick="showSection('productos')">Productos</a>
            <a href="#" onclick="showSection('reportes')">Reportes</a>
            <button onclick="toggleDarkMode()">ðŸŒ™</button>
        </nav>
    </header>
    <div class="container">
        <section id="clientes" style="display:block;">
            <h2>Clientes</h2>
            <p>Lista de clientes ficticios cargada.</p>
        </section>
        <section id="facturas" style="display:none;">
            <h2>Facturas</h2>
            <p>Listado de facturas ficticias.</p>
        </section>
        <section id="productos" style="display:none;">
            <h2>Productos</h2>
            <p>Inventario de productos ficticios.</p>
        </section>
        <section id="reportes" style="display:none;">
            <h2>Reportes</h2>
            <p>GrÃ¡ficos y reportes ficticios.</p>
        </section>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
